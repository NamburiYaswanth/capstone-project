name: CI-CD Pipeline

on:
  push:
    branches:
      - main
      - staging
  workflow_dispatch:

env:
  BACKEND_IMAGE: namburisai/backend
  FRONTEND_IMAGE: namburisai/frontend

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Backend Image
        run: docker build -t $BACKEND_IMAGE:latest ./backend

      - name: Build Frontend Image
        run: docker build -t $FRONTEND_IMAGE:latest ./frontend

      - name: Run Backend Unit Tests
        run: docker run --rm $BACKEND_IMAGE:latest npm test

      - name: Trivy Scan Backend Image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: $BACKEND_IMAGE:latest
          severity: HIGH,CRITICAL
          exit-code: '0'

      - name: Trivy Scan Frontend Image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: $FRONTEND_IMAGE:latest
          severity: HIGH,CRITICAL
          exit-code: '0'

      - name: Push Backend Image
        run: docker push $BACKEND_IMAGE:latest

      - name: Push Frontend Image
        run: docker push $FRONTEND_IMAGE:latest

  deploy-staging:
    if: github.ref == 'refs/heads/staging'
    needs: ci
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Staging
        run: bash deploy/staging-deploy.sh
