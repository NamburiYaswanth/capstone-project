name: CI-CD Pipeline

on:
  push:
    branches:
      - main
      - staging

env:
  BACKEND_IMAGE: namburisai/backend
  FRONTEND_IMAGE: namburisai/frontend

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # Checkout Code
      # -----------------------------
      - name: Checkout Repository
        uses: actions/checkout@v4

      # -----------------------------
      # Docker Setup
      # -----------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # -----------------------------
      # Build Docker Images
      # -----------------------------
      - name: Build Backend Image
        run: |
          docker build -t $BACKEND_IMAGE:latest ./backend

      - name: Build Frontend Image
        run: |
          docker build -t $FRONTEND_IMAGE:latest ./frontend

      # -----------------------------
      # Run Unit Tests Inside Container
      # -----------------------------
      - name: Run Backend Unit Tests
        run: docker run --rm $BACKEND_IMAGE:latest npm test

      # -----------------------------
      # Trivy Security Scan
      # -----------------------------
      - name: Trivy Scan Backend Image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: $BACKEND_IMAGE:latest
          severity: HIGH,CRITICAL

      - name: Trivy Scan Frontend Image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: $FRONTEND_IMAGE:latest
          severity: HIGH,CRITICAL

      # -----------------------------
      # Push Images to DockerHub
      # -----------------------------
      - name: Push Backend Image
        run: docker push $BACKEND_IMAGE:latest

      - name: Push Frontend Image
        run: docker push $FRONTEND_IMAGE:latest

  # -----------------------------
  # Optional Auto Deploy (Staging)
  # -----------------------------
  deploy-staging:
    if: github.ref == 'refs/heads/staging'
    needs: ci
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Staging
        run: bash deploy/staging-deploy.sh
