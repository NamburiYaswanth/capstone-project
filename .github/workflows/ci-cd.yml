name: CI-CD Pipeline

on:
  push:
    branches:
      - main
      - staging
  workflow_dispatch:

env:
  BACKEND_IMAGE: namburisai/backend
  FRONTEND_IMAGE: namburisai/frontend
  IMAGE_TAG: latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Backend Image
        run: docker build -t $BACKEND_IMAGE:$IMAGE_TAG ./backend

      - name: Build Frontend Image
        run: docker build -t $FRONTEND_IMAGE:$IMAGE_TAG ./frontend

      - name: Push Backend Image
        run: docker push $BACKEND_IMAGE:$IMAGE_TAG

      - name: Push Frontend Image
        run: docker push $FRONTEND_IMAGE:$IMAGE_TAG


  trivy-scan:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Trivy Scan Backend Image (DockerHub)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: docker.io/${{ env.BACKEND_IMAGE }}:${{ env.IMAGE_TAG }}
          format: table
          severity: HIGH,CRITICAL
          exit-code: '0'

      - name: Trivy Scan Frontend Image (DockerHub)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: docker.io/${{ env.FRONTEND_IMAGE }}:${{ env.IMAGE_TAG }}
          format: table
          severity: HIGH,CRITICAL
          exit-code: '0'
