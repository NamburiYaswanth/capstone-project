name: CI-CD Pipeline

on:
  push:
    branches:
      - main
      - staging
  workflow_dispatch:

env:
  BACKEND_IMAGE: namburisai/backend
  FRONTEND_IMAGE: namburisai/frontend

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Backend Image
        run: docker build -t $BACKEND_IMAGE:latest ./backend

      - name: Build Frontend Image
        run: docker build -t $FRONTEND_IMAGE:latest ./frontend

      - name: Run Backend Tests
        run: docker run --rm $BACKEND_IMAGE:latest npm test || true

      # -----------------------------
      # Trivy Scan (NON-BLOCKING)
      # -----------------------------
      - name: Trivy Scan Backend (Optional)
        continue-on-error: true
        run: |
          docker run --rm aquasec/trivy:latest image $BACKEND_IMAGE:latest || true

      - name: Trivy Scan Frontend (Optional)
        continue-on-error: true
        run: |
          docker run --rm aquasec/trivy:latest image $FRONTEND_IMAGE:latest || true

      - name: Push Backend Image
        run: docker push $BACKEND_IMAGE:latest

      - name: Push Frontend Image
        run: docker push $FRONTEND_IMAGE:latest

  deploy-staging:
    if: github.ref == 'refs/heads/staging'
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Staging
        run: echo "Staging deployment triggered"
