name: CI-CD Pipeline

on:
  push:
    branches:
      - main
      - staging
  workflow_dispatch:

env:
  BACKEND_IMAGE: namburisai/backend
  FRONTEND_IMAGE: namburisai/frontend

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # Checkout Repository
      # -----------------------------
      - name: Checkout Repository
        uses: actions/checkout@v4

      # -----------------------------
      # Setup Docker
      # -----------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -----------------------------
      # Login to DockerHub
      # -----------------------------
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # -----------------------------
      # Build Docker Images
      # -----------------------------
      - name: Build Backend Image
        run: docker build -t $BACKEND_IMAGE:latest ./backend

      - name: Build Frontend Image
        run: docker build -t $FRONTEND_IMAGE:latest ./frontend

      # -----------------------------
      # Run Unit Tests
      # -----------------------------
      - name: Run Backend Unit Tests
        run: docker run --rm $BACKEND_IMAGE:latest npm test

      # -----------------------------
      # Trivy Security Scan (NON-BLOCKING)
      # -----------------------------
      - name: Trivy Scan Backend Image
        run: |
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            aquasec/trivy:latest image \
            --severity HIGH,CRITICAL \
            --ignore-unfixed \
            --exit-code 0 \
            $BACKEND_IMAGE:latest

      - name: Trivy Scan Frontend Image
        run: |
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            aquasec/trivy:latest image \
            --severity HIGH,CRITICAL \
            --ignore-unfixed \
            --exit-code 0 \
            $FRONTEND_IMAGE:latest

      # -----------------------------
      # Push Images to DockerHub
      # -----------------------------
      - name: Push Backend Image
        run: docker push $BACKEND_IMAGE:latest

      - name: Push Frontend Image
        run: docker push $FRONTEND_IMAGE:latest

  # -----------------------------
  # Optional Deployment (Staging)
  # -----------------------------
  deploy-staging:
    if: github.ref == 'refs/heads/staging'
    needs: ci
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Staging
        run: bash deploy/staging-deploy.sh
