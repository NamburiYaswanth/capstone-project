name: CI-CD Pipeline

on:
  push:
    branches:
      - main
      - staging
  workflow_dispatch:

env:
  BACKEND_IMAGE: namburisai/backend
  FRONTEND_IMAGE: namburisai/frontend

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # Checkout Code
      # -----------------------------
      - name: Checkout Repository
        uses: actions/checkout@v4

      # -----------------------------
      # Docker Setup
      # -----------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -----------------------------
      # DockerHub Login
      # -----------------------------
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # -----------------------------
      # Build Docker Images
      # -----------------------------
      - name: Build Backend Image
        run: docker build -t $BACKEND_IMAGE:latest ./backend

      - name: Build Frontend Image
        run: docker build -t $FRONTEND_IMAGE:latest ./frontend

      # -----------------------------
      # Run Unit Tests
      # -----------------------------
      - name: Run Backend Unit Tests
        run: docker run --rm $BACKEND_IMAGE:latest npm test

      # -----------------------------
      # Trivy Security Scan (Non-blocking)
      # -----------------------------
      - name: Trivy Scan Backend Image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.BACKEND_IMAGE }}:latest
          format: table
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          exit-code: '0'

      - name: Trivy Scan Frontend Image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.FRONTEND_IMAGE }}:latest
          format: table
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          exit-code: '0'

      # -----------------------------
      # Push Images to DockerHub
      # -----------------------------
      - name: Push Backend Image
        run: docker push $BACKEND_IMAGE:latest

      - name: Push Frontend Image
        run: docker push $FRONTEND_IMAGE:latest

  # -----------------------------
  # Optional Auto Deployment (Staging)
  # -----------------------------
  deploy-staging:
    if: github.ref == 'refs/heads/staging'
    needs: ci
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Staging
        run: bash deploy/staging-deploy.sh
